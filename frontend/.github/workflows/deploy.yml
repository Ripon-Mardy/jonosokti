name: Deploy to VPS
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets_VPS_IP }}
          username: ${{ secrets_VPS_USERNAME }}
          key: ${{ secrets_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/nextjs/Jonosokti/frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart "jonosokti-client"